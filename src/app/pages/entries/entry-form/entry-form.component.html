<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Home</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/entries">Lançamentos</a>
    </li>
    <li class="breadcrumb-item active">
      {{pageTitle}}
    </li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">
      Lançamento
    </h1>
  </div>
  <div class="col-md">
    <a routerLink="/entries" class="btn btn-light float-right"><< Voltar</a>
  </div>
</div>

<form [formGroup]="entryForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">
      {{pageTitle}}
    </div>
    <div class="card-body">
      <div class="form-row">
        <!-- type -->
        <div class="form-group col-md-2">
          <label for="typeEntry">Tipo</label>
          <select class="form-control" id="typeEntry" name="typeEntry" formControlName="typeEntry">
            <option value=""></option>
            <option *ngFor="let to of typeOptions" [ngValue]="to.optionValue">{{to.optionText}}</option>
          </select>
          <!--
          <div class="text-danger" *ngIf="entryForm.get('typeEntry')?.invalid && entryForm.get('typeEntry')?.touched">
            <div *ngIf="entryForm.get('typeEntry')?.errors?.['required']">Campo obrigatório</div>
          </div>-->
        </div>
        <!-- name -->
        <div class="form-group col-md-5">
          <label for="name">Lançamento</label>
          <input type="text" class="form-control" id="name" formControlName="name">
          <div class="text-danger" *ngIf="entryForm.get('name')?.invalid && entryForm.get('name')?.touched">
            <div *ngIf="entryForm.get('name')?.errors?.['required']">Campo obrigatório</div>
            <div *ngIf="entryForm.get('name')?.errors?.['minlength']">Deve ter no mínimo 2 caracteres</div>
          </div>
        </div>
        <!-- amount -->
        <div class="form-group col-md-2">
          <label for="amount">Valor</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">R$</div>
            </div>
            <input [imask]="imaskConfig" class="form-control text-right" id="amount" formControlName="amount">
          </div>
          <div class="text-danger" *ngIf="entryForm.get('amount')?.invalid && entryForm.get('amount')?.touched">
            <div *ngIf="entryForm.get('amount')?.errors?.['required']">Campo obrigatório</div>
          </div>
        </div>
        <!-- date -->
        <div class="form-group col-md-3">
          <label for="date">Data</label>
          <p-calendar
            inputId="date"
            [showIcon]="true"
            formControlName="date"
            [showButtonBar]="true"
            dataType="string"
            dateFormat="dd/mm/yy">
          </p-calendar>
          <div class="text-danger" *ngIf="entryForm.get('date')?.invalid && entryForm.get('date')?.touched">
            <div *ngIf="entryForm.get('date')?.errors?.['required']">Campo obrigatório</div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <!-- paid -->
        <div class="form-group col-md-2">
          <label for="paid">Pago</label>
          <div class="btn-group">
            <label (click)="entryForm.get('paid')?.setValue(true)" [class.active]="entryForm.get('paid')?.value" class="btn btn-outline-info">Pago</label>
            <label (click)="entryForm.get('paid')?.setValue(false)" [class.active]="!entryForm.get('paid')?.value" class="btn btn-outline-info">Pendente</label>
          </div>
          <div class="text-danger" *ngIf="entryForm.get('paid')?.invalid && entryForm.get('paid')?.touched">
            <div *ngIf="entryForm.get('paid')?.errors?.['required']">Campo obrigatório</div>
          </div>
        </div>
        <!-- category -->
        <div class="form-group col-md-3">
          <label for="categoryId">Categoria</label>
          <select name="categoryId" class="form-control" id="categoryId" formControlName="categoryId">
            <option *ngFor="let c of categories" [value]="c.id">{{c.name}}</option>
          </select>
          <div class="text-danger" *ngIf="entryForm.get('categoryId')?.invalid && entryForm.get('categoryId')?.touched">
            <div *ngIf="entryForm.get('categoryId')?.errors?.['required']">Campo obrigatório</div>
          </div>
        </div>
        <!-- description -->
        <div class="form-group col-md-7">
          <label for="description">Descrição</label>
          <input type="text" class="form-control" id="description" formControlName="description">
        </div>
      </div>
    </div>
  </div>
  <div class="alert alert-danger" *ngIf="errorMessages && errorMessages.length > 0">
    <strong>Erro no servidor:</strong>
    <ul>
      <li *ngFor="let error of errorMessages">{{error}}</li>
    </ul>
  </div>
  <button type="submit" [disabled]="submittingForm || entryForm.invalid" class="btn btn-primary btn-lg float-right mt-3">Salvar</button>
</form>
